<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
 <h:form> 
	<p:panel id="billregister" header="Cadastro de conta">
    	<h3>Nota fiscal:</h3>
	   <span class="ui-float-label">
	       <p:inputText id="float-input" value="#{billsController.bill.invoice}" />
	   </span>
	   
	   <h3>Valor:</h3>
	   <span class="ui-float-label">
	       <p:inputMask id="float-input1" mask="99.99" value="#{billsController.bill.value}" />
	   </span>
	   
	   <h3>Fornecedor:</h3>
	   <p:selectOneMenu id="providerselection" value="#{billsController.bill.provider}" style="width:150px">
          <f:selectItem itemLabel="Selecione o forncedor" itemValue="" noSelectionOption="true" />
          <f:selectItems value="#{billsController.providers}" />
       </p:selectOneMenu>
	
	   <h3>Data de vencimento:</h3>
	   <span class="ui-float-label">
	       <p:inputMask id="float-input3" mask="99/99/9999" value="#{billsController.bill.dueDate}"/>
	   </span>
	   
	   	<p:commandButton value="Salvar" style="margin-right:20px;" action="#{billsController.registerBill}"/>
	   
    </p:panel>
    
</h:form>
</body>

</html>
