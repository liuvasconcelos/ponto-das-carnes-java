<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
<h:form>
	<p:dataTable var="bill" value="#{billsController.bills}">
	    <p:column headerText="Data de vencimento">
	        <h:outputText value="#{bill.dueDate}" />
	    </p:column>
	 
	    <p:column headerText="Valor">
	        <h:outputText value="#{bill.value}" />
	    </p:column>
	 
	    <p:column headerText="Fornecedor">
	        <h:outputText value="#{bill.provider}" />
	    </p:column>
	 
	    <p:column headerText="Nota fiscal">
	        <h:outputText value="#{bill.invoice}" />
	    </p:column>
	    
	    <p:column headerText="Marcar como pago">
	        <p:commandButton value="X" style="margin-right:20px;" action="#{billsController.payBill}" oncomplete="#{billsController.bills}" >
	        	<f:setPropertyActionListener value="#{bill}" target="#{billsController.selectedBill}" />
	        </p:commandButton>
	    </p:column>
	</p:dataTable>
	
	<p:commandButton value="Adicionar conta a vencer" style="margin-right:20px;" action="#{billsController.addAccount}"/>
	<p:commandButton value="Adicionar fornecedor" style="margin-right:20px;" action="#{billsController.addAProvider}"/>
	
</h:form>
</body>

</html>
