<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<style type="text/css">
    .ui-dock-container-bottom
{
   background-image: none;
   background-color: white;
   border-width: 0px;
}

.ui-datatable {
	vertical-align: middle; 
	horizontal-align: middle;
}
</style>

</h:head>
<body>
 
<p:dock position="bottom" itemWidth="50" maxWidth="70">
    <p:menuitem icon="/public/lista.png" url="mainPage.jsf"/>
    <p:menuitem icon="/public/bill.png" url="addBill.jsf"/>
    <p:menuitem icon="/public/fornecedor.png" url="addProvider.jsf"/>
    <p:menuitem icon="/public/sair.png" url="index.jsf"/>
</p:dock>
<h:form>
<p:panel>
<h:outputText value="Contas a vencer"/>
	<p:dataTable var="bill" value="#{billsController.bills}" paginator="true" rows="4">
	    <p:column headerText="Data de vencimento">
	        <h:outputText value="#{bill.dueDate}" />
	    </p:column>
	 
	    <p:column headerText="Valor">
	        <h:outputText value="R$ #{bill.value}" />
	    </p:column>
	 
	    <p:column headerText="Fornecedor">
	        <h:outputText value="#{bill.provider}" />
	    </p:column>
	 
	    <p:column headerText="Nota fiscal">
	        <h:outputText value="#{bill.invoice}" />
	    </p:column>
	    
	    <p:column headerText="Marcar como pago">
	        <p:commandButton icon="ui-icon-check" align="center" action="#{billsController.payBill}" oncomplete="#{billsController.bills}" >
	        	<f:setPropertyActionListener value="#{bill}" target="#{billsController.selectedBill}" />
	        </p:commandButton>
	    </p:column>
	</p:dataTable>
</p:panel>
</h:form>

<h:form>
<p:panel>
<h:outputText value="Contas pagas"/>
	<p:dataTable var="payedbill" value="#{billsController.payedBills}" paginator="true" rows="4" style="vertical-align: middle; horizontal-align: middle">
	    <p:column headerText="Data de vencimento">
	        <h:outputText value="#{payedbill.dueDate}" />
	    </p:column>
	 
	    <p:column headerText="Valor">
	        <h:outputText value="R$ #{payedbill.value}" />
	    </p:column>
	 
	    <p:column headerText="Fornecedor">
	        <h:outputText value="#{payedbill.provider}" />
	    </p:column>
	 
	    <p:column headerText="Nota fiscal">
	        <h:outputText value="#{payedbill.invoice}" />
	    </p:column>
	    
	    <p:column headerText="Reverter" style="horizontal-align:center">
	        <p:commandButton icon="ui-icon-arrowrefresh-1-w" title="Icon Only" action="#{billsController.revertBill}" oncomplete="#{billsController.payedBills}" >
	        	<f:setPropertyActionListener value="#{payedbill}" target="#{billsController.selectedPayedBill}" />
	        </p:commandButton>
	    </p:column>
	</p:dataTable>
</p:panel>
</h:form>

</body>

</html>
